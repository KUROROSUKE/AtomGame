<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素ゲーム</title>
    <link rel="shortcut icon" href="https://kurorosuke.github.io/atom_game/favicon.ico" />
    <link rel="apple-touch-icon" href="https://kurorosuke.github.io/atom_game/touch-icon.png" sizes="180×180">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <script src="game.js"></script>

    <button id="start">試合を開始</button>

    <div id="p1">
        <div class="buttons">
            <button id="p1_generate" onclick="reset_size('p1_hand')" style="rotate: 180deg;">生成</button>
            <button id="p1_exchange" onclick="reset_size('p1_hand')" style="rotate: 180deg;">交換</button>
        </div>
        <p id="p1_point" style="rotate: 180deg;text-align: right">プレイヤー１のポイント</p>
        <p id="p1_text" style="rotate: 180deg;text-align: right">プレイヤー１の作った物質</p>
        <div id="p1_hand" style="rotate: 180deg;text-align: right"></div>
    </div>
    <p></p>
    <div id="p2">
        <div id="p2_hand"></div>
        <p id="p2_text">プレイヤー２の作った物質</p>
        <p id="p2_point">プレイヤー２のポイント</p>
        <div class="buttons">
            <button id="p2_exchange" onclick="reset_size('p2_hand')">交換</button>
            <button id="p2_generate" onclick="reset_size('p2_hand')">生成</button>
        </div>
    </div>

    <script>
        document.getElementById('p1').style.visibility = 'hidden';
        document.getElementById('p2').style.visibility = 'hidden';
        document.getElementById('start').addEventListener('click', function() {
            document.getElementById('start').style.display = 'none';

            document.getElementById('p1').style.visibility = 'visible';
            document.getElementById('p2').style.visibility = 'visible';
            
            document.getElementById('p1_generate').addEventListener('click', function() {p1_generate();});
            document.getElementById('p1_exchange').addEventListener('click', function() {p1_exchange();});
            document.getElementById('p2_generate').addEventListener('click', function() {p2_generate();});
            document.getElementById('p2_exchange').addEventListener('click', function() {p2_exchange();});
            
            initial_hand();

            p2_view_hand();
            p1_turn()
        })
    </script>
</body>
</html>
